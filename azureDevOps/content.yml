variables:
  buildConfiguration: 'Release'

trigger:
  branches:
    include:
    - '*'
  paths:
    include:
    - content/*
    exclude:
    - contentManager/*
    - azureDevOps/*
    - backend/*
    - frontend/*
    - .gitignore
    - LICENSE
    - README.md

jobs:
- job: ContentBuild
  displayName: Builds and Processes any new frontend app changes and infrastructure
  workspace:
    clean: all
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: echo 'Success' && pwd
    displayName: Build
    workingDirectory: $(system.defaultWorkingDirectory)/content
