version: 0.2
           
phases:
  install:
    commands:
      - dotnet restore
  pre_build:
      - cd ContentManager.Test &&  dotnet test -p:CollectCoverage=true -p:Threshold=90 -p:CoverletOutputFormat=cobertura -p:CoverletOutput=./Coverage/
      - dotnet reportgenerator -reports:Coverage\coverage.cobertura.xml -targetdir:Coverage\Report -reporttypes:HTMLInline
  build:
    commands:
      - cd ContentManager && dotnet run -c Release -i $INPUT_TYPE -t $BUILD_TYPE
    finally:
      - command
      - command
  post_build:
    commands:
      - command
      - command
    finally:
      - command
      - command
artifacts:
  files:
    - location
    - location
    - name
  discard-paths: yes
  base-directory: location
cache:
  paths:
    - path
    - path